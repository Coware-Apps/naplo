<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button
                [text]="config.getBackButtonText()"
                defaultHref="/evaluation"
            ></ion-back-button>
        </ion-buttons>

        <ion-title translate="eval.title"></ion-title>

        <ion-buttons slot="end">
            <ion-button
                (click)="save()"
                [disabled]="currentlyOffline"
                translate="common.save"
            ></ion-button>
        </ion-buttons>
    </ion-toolbar>

    <app-offline-warning-bar
        [warningMessage]="'offline.cant-save'|translate"
    ></app-offline-warning-bar>

    <ion-toolbar color="secondary" class="ion-text-center">
        {{tanitottCsoport?.OsztalyCsoportNev}}<br />
        {{tanitottCsoport?.TantargyNev}}
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-evaluation
        [lesson]="tanitottCsoport"
        [studentsOfGroup]="osztalyTanuloi"
        (onSelectionChange)="makeItDirty()"
    ></app-evaluation>

    <div *ngIf="!osztalyTanuloi">
        <ion-progress-bar type="indeterminate" color="warning"></ion-progress-bar>
        <ion-list
            *ngFor="let i of [].constructor(5)"
            class="ion-no-padding ion-no-margin"
            lines="full"
        >
            <ion-item>
                <ion-label>
                    <ion-skeleton-text style="width: 50%; height: 14px;"></ion-skeleton-text>
                    <ion-skeleton-text style="width: 100%; height: 27px;"></ion-skeleton-text>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
