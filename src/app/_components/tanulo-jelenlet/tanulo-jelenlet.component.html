<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="nev">{{tanulo.Nev}}
      <span class="javasolt-jelenlet-ok" *ngIf="javasoltJelenletOk">
        <ion-icon slot="start" name="warning"></ion-icon>
        {{javasoltJelenletOk}}
      </span>
    </ion-col>
  </ion-row>
  <ion-row class="jelenlet-row">
    <ion-col size="12">
      <ion-segment (ionChange)="segmentChanged($event)" color="primary" *ngIf="!magantanulo" [value]="jelenletAllapot">
        <ion-segment-button value="Jelenlét">
          <ion-label>Jelenlét</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Késés">
          <ion-label>Késés {{ keses > 0 ? "("+ keses + " p.)" : "" }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="Hiányzás">
          <ion-label>Hiányzás</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
</ion-grid>
