<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="12" class="nev">{{tanulo.Nev}}</ion-col>
  </ion-row>

  <ion-row class="feljegyzes-row">
    <ion-col size="3">
      <ion-button (click)="toggleFeljegyzes('hazifeladathiany')" [fill]="hazifeladathiany ? 'solid' : 'outline'" expand="block" size="large">
        <ion-icon name="library-outline" size="large"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="toggleFeljegyzes('felszereleshiany')" [fill]="felszereleshiany ? 'solid' : 'outline'" expand="block" size="large">
        <ion-icon name="briefcase-outline" size="large"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="toggleFeljegyzes('felmentes')" [fill]="felmentes ? 'solid' : 'outline'" expand="block" size="large">
        <ion-icon name="medkit-outline" size="large"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="3">
      <ion-button (click)="toggleFeljegyzes('dicseret')" [fill]="dicseret ? 'solid' : 'outline'" expand="block" size="large">
        <ion-icon name="medal-outline" size="large"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
