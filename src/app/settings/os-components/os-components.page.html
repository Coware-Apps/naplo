<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()" fill="clear">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Felhaszn√°lt komponensek</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let c of componentList" (click)="openLink(c.url)">
            <ion-label>{{c.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
