<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title translate="messages.trash.title"></ion-title>

        <ion-buttons slot="end">
            <ion-button (click)="toggleSearchbar()">
                <ion-icon slot="icon-only" name="search"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar color="secondary" *ngIf="searchbarEnabled">
        <ion-searchbar
            placeholder="KeresÃ©s"
            animated
            inputmode="search"
            type="search"
            (ionChange)="messageListComponent.onSearchChange($event)"
            (ionCancel)="toggleSearchbar(false)"
            [debounce]="250"
            showCancelButton="250"
        ></ion-searchbar>
    </ion-toolbar>

    <app-offline-warning-bar></app-offline-warning-bar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <app-message-list-component folder="deleted"></app-message-list-component>
</ion-content>
