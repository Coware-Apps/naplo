<ion-list>
    <ion-item (click)="choose('file')">
        <ion-icon name="folder" slot="start"></ion-icon>
        <ion-label translate="messages.compose.attachment.file"></ion-label>
    </ion-item>

    <ion-item (click)="choose('gallery')">
        <ion-icon name="image" slot="start"></ion-icon>
        <ion-label translate="messages.compose.attachment.gallery"></ion-label>
    </ion-item>

    <ion-item (click)="choose('camera')" lines="none">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label translate="messages.compose.attachment.camera"></ion-label>
    </ion-item>
</ion-list>
