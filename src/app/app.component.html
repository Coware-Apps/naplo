<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title translate="app.name"></ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item routerDirection="root" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" color="primary"></ion-icon>
                            <ion-label [translate]="p.title"></ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>

            <ion-footer class="ion-padding">
                <ion-item lines="none">
                    <ion-avatar slot="start">
                        <ion-icon name="person-outline"></ion-icon>
                    </ion-avatar>
                    <ion-label>
                        <strong>{{ this.kreta.currentUser?.name }}</strong>
                        <br />
                        <small>{{ this.kreta.institute?.Name }}</small>
                    </ion-label>
                </ion-item>
            </ion-footer>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
