apply plugin: 'com.android.test'

android {
    compileSdkVersion 28
    buildToolsVersion "29.0.2"
    targetProjectPath ':app'
    defaultConfig {
        testApplicationId 'hu.coware.naplo.uitests'
        minSdkVersion 19
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation(project(path: ":CordovaLib"))
    implementation 'junit:junit:4.12'
    implementation 'androidx.test.ext:junit:1.1.1'
    implementation 'androidx.test.espresso:espresso-core:3.1.0'
    implementation 'androidx.test:runner:1.1.0'
    implementation 'androidx.test:rules:1.1.0'
    implementation 'androidx.test.espresso:espresso-web:3.1.0'
    implementation 'com.azimolabs.conditionwatcher:conditionwatcher:0.2'
    implementation 'androidx.test.uiautomator:uiautomator:2.2.0'
}
